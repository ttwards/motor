description: Steer Wheel

compatible: "ares,steerwheel"

include: [base.yaml]

properties:
  steer-motor:
    type: phandle
    required: true
  wheel-motor:
    type: phandle
    required: true
  wheel-radius:
    type: string
    required: true
  angle-offset:
    type: string
    required: true
  inverse-steer:
    type: boolean
  inverse-wheel:
    type: boolean

steerwheel-cells:
  - offset_x
  - offset_y