description: DJI Motor

compatible: "dji,motor"

include: [base.yaml]

properties:
  id:
    type: int
    required: true
  can_channel:
    type: phandle
    required: true  
  gear_ratio:
    type: int
    required: true
  capabilities:
    type: uint8-array
    required: true
  controllers:
    type: phandles
    required: true
  is_m3508:
    type: boolean
    required: false
  is_m2006:
    type: boolean
    required: false
  is_gm6020:
    type: boolean
    required: false